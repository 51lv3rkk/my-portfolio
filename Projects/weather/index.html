<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .weather-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to bottom right, #a3e4d7, #6d9eeb);
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            border: none;
            border-radius: 10px 0 0 10px;
            padding: 10px;
            width: 70%;
        }
        .search-bar button {
            border-radius: 0 10px 10px 0;
            padding: 10px 20px;
            background-color: #fff;
            border: none;
        }
        .weather-icon {
            font-size: 60px;
        }
        .temperature {
            font-size: 48px;
            margin: 10px 0;
        }
        .city {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2 class="mb-4">Weather App</h2>
        <div class="search-bar">
            <input type="text" id="cityInput" class="form-control" placeholder="Nhập tên thành phố..." value="Hanoi">
            <button class="btn" id="searchBtn"><span class="bi bi-search"></span></button>
        </div>
        <div class="weather-icon" id="weatherIcon">☀️</div>
        <div class="temperature" id="temperature">20°C</div>
        <div class="city" id="city">Ha Noi</div>
        <div class="details">
            <div>Độ ẩm <br><span id="humidity">88%</span></div>
            <div>Tốc độ gió <br><span id="windSpeed">25.29 km/h</span></div>
        </div>
        <div class="error" id="errorMsg">Không tìm thấy thành phố. Vui lòng thử lại.</div>
        <a href="/" style="color: #fff; text-decoration: none;">Quay lại</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
