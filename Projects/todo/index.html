<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to bottom right, #e6f0fa, #ffffff);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #fff;
            border-radius: 5px;
        }
        .todo-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2 class="text-center mb-4">Todo App</h2>
        <div class="input-group mb-3">
            <input type="text" id="todoInput" class="form-control" placeholder="Add your new todo">
            <button class="btn btn-primary" id="addBtn">+</button>
        </div>
        <ul id="todoList" class="list-unstyled"></ul>
        <div class="text-center mt-3">
            <p>You have <span id="taskCount">0</span> pending tasks</p>
            <button class="btn btn-purple" id="clearAllBtn">Clear All</button>
        </div>
        <a href="/my-portfolio" style="color: #000000; text-decoration: none;">Quay láº¡i</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
